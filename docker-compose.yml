version: '3.7'

services:
  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    image: mongo-server
    container_name: my-mongo-server
    volumes:
      - data-volume:/data/db
    environment:
      MONGO_INITDB_DATABASE: dbTechs
    ports:
      - "27017:27017"
    networks:
      - linkednetwork

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client-server
    container_name: my-client-server
    command: npm run dev
    volumes:
      # bind mounting entire project folder to container for watcher detection
      - ./client:/usr/app/client
      # node_modules gets its own volume for all containers to share
      - node_modules_client:/usr/app/client/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongo      
    networks:
      - linkednetwork  

volumes:
    node_modules_client:
    data-volume:

networks:
  linkednetwork: